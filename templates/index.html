<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
      {% if session.get('user_id') %}
        <div class="d-flex justify-content-end mb-2">
          <span class="me-2">Logged in as <strong>{{ session['username'] }}</strong></span>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
      {% endif %}

    <h2 class="mb-4">Projects</h2>


    <form method="get" class="row g-3 mb-3">
      <div class="col-auto">
        <input type="text" name="search" class="form-control" placeholder="Search project by name" value="{{ search_term }}">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="/" class="btn btn-secondary">Reset</a>
      </div>
    </form>

    <!-- <a href="/dashboard" class="btn btn-secondary mb-3">View Dashboard</a> -->

    <a href="/project/add" class="btn btn-success mb-3">+ Add New Project</a>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.description }}</td>
          <td>{{ p.start_date }}</td>
          <td>{{ p.end_date }}</td>
          <td><a href="/project/{{ p.id }}" class="btn btn-primary btn-sm">View</a>
              <a href="/project/edit/{{ p.id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/project/delete/{{ p.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
