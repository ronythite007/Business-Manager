<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card-wrapper {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #0b5ed7;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control, .btn {
      border-radius: 0.75rem;
    }

    .btn i {
      margin-right: 6px;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    .table thead th {
      background-color: #eef1f5;
      font-size: 0.85rem;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .table-responsive {
      border-radius: 1rem;
      overflow-x: auto;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
        text-align: center;
      }

      .table td {
        font-size: 0.85rem;
        padding: 0.5rem;
      }

      .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
      }

      .table th {
        font-size: 0.75rem;
      }

      .form-label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
      <h2><i class="bi bi-people"></i> Manage Workers</h2>

      <!-- Add Worker Form -->
      <form method="POST" class="mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Contact</label>
            <input type="text" name="contact" class="form-control">
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus-fill"></i> Add Worker
            </button>
          </div>
        </div>
      </form>

      <!-- Worker List Table -->
      <h5 class="text-muted mb-3">üë∑‚Äç‚ôÇÔ∏è Worker List</h5>
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Payments</th>
            </tr>
          </thead>
          <tbody>
            {% for worker in workers %}
            <tr>
              <td>{{ worker.name }}</td>
              <td>{{ worker.contact }}</td>
              <td>
                <a href="/workers/{{ worker.id }}/payments" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-cash-stack"></i> View
                </a>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-muted">No workers added yet.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- Back Button -->
   

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
