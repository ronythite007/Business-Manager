<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef1f5;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 600px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .btn {
      border-radius: 0.75rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h2><i class="bi bi-folder-plus"></i> Add New Project</h2>
      <form method="POST" class="mt-3" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">📌 Project Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">📝 Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">📅 Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">📆 End Date</label>
            <input type="date" name="end_date" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">📎 Attach Document/Image (optional)</label>
          <input type="file" name="file" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">📊 Project Status</label>
          <select name="status" class="form-control" required>
            <option value="ongoing" selected>Ongoing</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">💰 Finalized/Agreed Project Cost (optional)</label>
          <input type="number" name="finalized_cost" class="form-control" min="0" step="0.01" placeholder="Enter agreed cost (e.g. 100000)">
        </div>
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Create Project
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
