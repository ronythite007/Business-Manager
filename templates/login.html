<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f5f7fa);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .header-logo {
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeIn 0.8s ease;
    }

    .header-logo img {
      height: 64px;
      margin-bottom: 0.5rem;
    }

    .header-logo h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0d6efd;
      margin: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    .login-card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .btn {
      border-radius: 0.75rem;
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .alert {
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Logo & Welcome -->
  <div class="header-logo">
    <img src="/static/images/logo.png" alt="Inoutbook Logo">
    <h1>Welcome to Inoutbook</h1>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2><i class="bi bi-person-circle"></i> Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">ðŸ‘¤ Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ðŸ”’ Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
      <a href="/register" class="btn btn-link text-decoration-none">Don't have an account? Register</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
