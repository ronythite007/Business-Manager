<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef1f5;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 650px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select, .btn {
      border-radius: 0.75rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
    }

    .btn i {
      margin-right: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h2><i class="bi bi-cash-coin"></i> Add Payment</h2>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">ğŸ’¸ Type</label>
          <select name="type" class="form-select" required>
            <option value="IN">IN (Received)</option>
            <option value="OUT">OUT (Paid)</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ’° Amount</label>
          <input type="number" name="amount" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ‘¤ Person Name</label>
          <input type="text" name="person_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ“ Contact Info</label>
          <input type="text" name="contact_info" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ“… Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ“ Reason</label>
          <textarea name="reason" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ’³ Payment Method</label>
          <select name="payment_method" class="form-select" required>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Online">Online</option>
            <option value="Cheque">Cheque</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">ğŸ“ Attach File (optional)</label>
          <input type="file" name="file" class="form-control">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="/project/{{ project_id }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Cancel
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Add Payment
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
