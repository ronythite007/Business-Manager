<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #eef1f5;
      font-family: "Inter", sans-serif;
    }
    .container {
      max-width: 600px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      margin-top: 3rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.07);
      animation: fadeIn 0.5s ease;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 2rem;
      color: #343a40;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    .form-control {
      border-radius: 0.75rem;
      box-shadow: none !important;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
      outline: none;
    }
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    .row > .col {
      margin-bottom: 1rem;
    }
    .update-btn, .cancel-btn {
      transition: all 0.25s ease-in-out;
      border-radius: 0.75rem;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .update-btn {
      background-color: #0d6efd;
      color: white;
    }
    .update-btn:hover {
      background-color: #0a58ca;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.4);
    }
    .cancel-btn {
      border: 1px solid #dc3545;
      background-color: white;
      color: #dc3545;
    }
    .cancel-btn:hover {
      background-color: #f8d7da;
      color: #842029 !important;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h2><i class="bi bi-folder2-open"></i> Edit Project</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">ğŸ“Œ Project Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            value="{{ project.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">ğŸ“ Description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
            required
          >{{ project.description }}</textarea>
        </div>
        <div class="row">
          <div class="col">
            <label for="start_date" class="form-label">ğŸ“… Start Date</label>
            <input
              type="date"
              name="start_date"
              id="start_date"
              class="form-control"
              value="{{ project.start_date }}"
              required
            />
          </div>
          <div class="col">
            <label for="end_date" class="form-label">ğŸ“… End Date</label>
            <input
              type="date"
              name="end_date"
              id="end_date"
              class="form-control"
              value="{{ project.end_date }}"
            />
          </div>
        </div>
        <div class="mb-3">
  <label for="file" class="form-label">ğŸ“ Project File (Document/Image)</label>
  <input type="file" name="file" id="file" class="form-control" accept=".pdf,.png,.jpg,.jpeg,.docx,.xlsx">

  {% if project.file_path %}
    <p class="form-text mt-2">
      Current File:
      <a href="/{{ project.file_path }}" target="_blank">View</a><br />
      <input type="checkbox" name="delete_file" value="yes" id="delete_file" />
      <label for="delete_file" class="mb-0">Delete existing file</label>
    </p>
  {% else %}
    <p class="form-text mt-2 text-muted">No file uploaded.</p>
  {% endif %}
</div>

        <div class="mb-3">
          <label for="status" class="form-label">ğŸ“Š Project Status</label>
          <select name="status" id="status" class="form-control" required>
            <option value="ongoing" {% if project.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
            <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="finalized_cost" class="form-label">ğŸ’° Finalized/Agreed Project Cost</label>
          <input
            type="number"
            name="finalized_cost"
            id="finalized_cost"
            class="form-control"
            min="0"
            step="0.01"
            value="{{ project.finalized_cost or '' }}"
            placeholder="Enter agreed cost (e.g. 100000)"
          />
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
          <button type="submit" class="btn update-btn">
            <i class="bi bi-check-circle-fill me-1"></i> Update Project
          </button>
          <a href="/project/{{ project.id }}" class="btn btn-secondary">
            <i class="bi bi-x-lg"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
