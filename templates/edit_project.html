<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>Edit Project</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="text" name="name" class="form-control" value="{{ project.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required>{{ project.description }}</textarea>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" name="start_date" class="form-control" value="{{ project.start_date }}" required>
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" name="end_date" class="form-control" value="{{ project.end_date }}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Project</button>
      <a href="/project/{{ project.id }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</body>
</html>
