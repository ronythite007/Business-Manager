<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f4f6f9, #e9eff5);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .glass-card {
      background: #ffffff;
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.3s ease-in-out;
    }

    h2 {
      font-weight: 700;
      color: #0b5ed7;
      margin-bottom: 1.5rem;
    }

    label.form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control, .btn {
      border-radius: 0.75rem;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    .btn-outline-secondary {
      border-radius: 0.75rem;
    }

    .table th {
      background-color: #f0f4f8;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #555;
    }

    .text-success {
      color: #198754 !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
        text-align: center;
      }

      .row.g-3 {
        flex-direction: column;
      }

      .btn {
        font-size: 0.95rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .table {
        font-size: 0.88rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h2><i class="bi bi-cash-stack"></i> Payments for {{ worker.name }}</h2>

      <!-- Payment Form -->
      <form method="POST" class="mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-plus-circle"></i> Record Payment
            </button>
          </div>
        </div>
      </form>

      <!-- Payment History -->
      <h4 class="mt-4 mb-3">Payment History</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for payment in payments %}
          <tr>
            <td>{{ payment.date }}</td>
            <td>â‚¹ {{ payment.amount }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Back Button -->
      <a href="/workers" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left-circle"></i> Back to Workers
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
