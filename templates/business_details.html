<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #e3f2fd);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .business-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control, .btn {
      border-radius: 0.75rem;
    }

    .form-label::before {
      margin-right: 5px;
    }

    .btn i {
      margin-right: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="business-card">
    <h2><i class="bi bi-buildings"></i> Business Details</h2>

    <form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label"><i class="bi bi-briefcase-fill"></i> Business Name</label>
    <input type="text" name="business_name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Address</label>
    <textarea name="address" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="bi bi-telephone-fill"></i> Phone</label>
    <input type="text" name="phone" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="bi bi-image-fill"></i> Business Logo</label>
    <input type="file" name="logo" class="form-control" accept="image/*">
  </div>

  {% if details and details.logo %}
  <div class="mb-3 text-center">
    <img src="{{ url_for('static', filename=details.logo.split('static/')[-1]) }}" class="img-thumbnail" style="max-height: 120px;" alt="Business Logo">
  </div>
  {% endif %}

  <button type="submit" class="btn btn-success w-100">
    <i class="bi bi-save2"></i> Save Business Details
  </button>
</form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
